<html>
    <head>
        <title>demo21</title>
        <script>
            //recursive function - calls it's self -->demo1
            function fact(n)
            {
                return n==0 ? 1:  n*fact(n-1)
            }
            const a = parseInt(prompt("enter a value",0))
            alert("output="+fact(a))

                

        </script>
