<html>
    <head>
        <title>demo22</title>
        <script>
//passing array to the function
function dispaly(list)
{
    let sum=0
   for(let element of list)
   {
     sum=sum+element
   }
   return sum
}
const arr=[10,20,30,40,50] // static array
document.writeln("array="+arr+"</br>")
document.writeln("sum="+dispaly(arr)+"</br>")
        </script>

    </head>

    </body>
</html>
