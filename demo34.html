<html>
    <head>
        <title>demo34</title>
        <script>
           // javascript class and object
           class person {
            // member function is also called as methods
            //directly method no need to declare function.
              // function will be  acceses without objects and classes are with objects
              // class contains 
             setdata( id,name,status) 
             {
                //pid,pname, pstatus are the properties/attributes  in person class
                this.pid =id
                this.pname = name
                this.pstatus = status
             }
             getdata()
             {
                document.writeln("Person Id ="+this.pid+"</br>")
                document.writeln("person Name ="+this.pname+"</br>")
                document.writeln("person Status="+this.pstatus+"</br>")
             }
           }
           let p1 = new person()  // p1 is an object of person class
           p1.setdata(1,"klu",true)
           p1.getdata()
            let p2 = new person() // p2 is an object of person class
            p2.setdata(2,"mswd",false)
            p2.getdata()
            document.writeln(p1.pid+","+p1.pname+","+p1.pstatus)
            document.writeln("</br>")
            document.writeln(p2.pid+","+p2.pname+","+p2.pstatus) // modify this also

           
        </script>

    </head>
    <body>
      
    </body>
</html>
