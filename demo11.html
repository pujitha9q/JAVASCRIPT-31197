<html>
    <head>
        <title>demo11</title>
        <script>
           // for loop
           document.writeln("demo on for loop  to print 1 to N natural numbers")
           let n = parseInt(prompt("Enter Range", 1))
           for(let i = 1; i<=n; i++)
           {
            document.writeln(i)
            document.writeln("</br>")
           }


        </script>

    </head>
    <body>
       

    </body>
</html>
